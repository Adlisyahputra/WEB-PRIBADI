<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #b4dff4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #333;
            text-align: center;
            animation: slideInFromLeft 1s ease-out;
        }
        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery-item {
            width: calc(33.333% - 20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: zoomIn 0.5s ease;
        }
        @keyframes zoomIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            animation: zoomInLightbox 0.5s ease;
        }
        @keyframes zoomInLightbox {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        .lightbox:target {
            display: flex;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            transition: background-color 0.3s ease;
        }
        .lightbox-close:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery</h1>
        <div class="gallery">
            <a href="#img1" class="gallery-item">
                <img src="image/alam 1.jpg" alt="Image 1">
            </a>
            <a href="#img2" class="gallery-item">
                <img src="image/alam 2.jpg" alt="Image 2">
            </a>
            <a href="#img3" class="gallery-item">
                <img src="image/alam 3.jpg" alt="Image 3">
            </a>
            <a href="#img4" class="gallery-item">
                <img src="image/nusa penida.jpg" alt="Image 4">
            </a>
            <a href="#img5" class="gallery-item">
                <img src="image/pink beach 1.jpg" alt="Image 5">
            </a>
            <a href="#img6" class="gallery-item">
                <img src="image/raja ampat 1.jpg" alt="Image 6">
            </a>
        </div>
    </div>
    
    <!-- Lightbox Modal -->
    <div id="img1" class="lightbox">
        <a href="#" class="lightbox-close">&times;</a>
        <img src="image/alam 1.jpg" alt="Image 1">
    </div>
    <div id="img2" class="lightbox">
        <a href="#" class="lightbox-close">&times;</a>
        <img src="image/alam 2.jpg" alt="Image 2">
    </div>
    <div id="img3" class="lightbox">
        <a href="#" class="lightbox-close">&times;</a>
        <img src="image/alam 3.jpg" alt="Image 3">
    </div>
    <div id="img4" class="lightbox">
        <a href="#" class="lightbox-close">&times;</a>
        <img src="image/nusa penida.jpg" alt="Image 4">
    </div>
    <div id="img5" class="lightbox">
        <a href="#" class="lightbox-close">&times;</a>
        <img src="image/pink beach 1.jpg" alt="Image 5">
    </div>
    <div id="img6" class="lightbox">
        <a href="#" class="lightbox-close">&times;</a>
        <img src="image/raja ampat 1.jpg" alt="Image 6">
    </div>
</body>
</html>
