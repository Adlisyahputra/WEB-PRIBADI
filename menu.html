<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            width: 180px;
            margin: 0;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow: auto;
        }
        .menu-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            animation: slideInFromLeft 1s ease-out;
        }
        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .menu-item {
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            background-color: #444;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .menu-item a {
            text-decoration: none;
            color: #fff;
            display: block;
        }
        .menu-item:hover {
            background-color: #555;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-title">Menu</div>
        <div class="menu-item"><a href="home.html" target="kanan">Home</a></div>
        <div class="menu-item"><a href="profil.html" target="kanan">Profil</a></div>
        <div class="menu-item"><a href="galery.html" target="kanan">Gallery</a></div>
        <div class="menu-item"><a href="kontak.html" target="kanan">Kontak</a></div>
    </div>
</body>
</html>
